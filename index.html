<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rinterio</title>
    <!-- Font Awesome cdn -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- Google Font Links -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap"
      rel="stylesheet"
    />
    <!-- Tailwind cdn -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              clifford: "#da373d",
            },
          },
        },
      };
    </script>
    <!-- Daisy UI -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.14/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
      .font-manrope {
        font-family: "Manrope", sans-serif;
      }
      .btn-main{
        background-color: #ABEF5F;
        padding: 10px 20px;
        border-radius: 20px;
      }
    </style>
  </head>
  <body class="font-manrope">
    <header class=" bg-gradient-to-b from-white to-yellow-50">
      <nav class="text-center">
        <div class="navbar max-w-screen-xl mx-auto">
          <div class="navbar-start">
            <div class="dropdown">
              <div tabindex="0" role="button" class="btn btn-ghost lg:hidden">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  class="h-5 w-5"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke="currentColor"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M4 6h16M4 12h8m-8 6h16"
                  />
                </svg>
              </div>
              <ul
                tabindex="0"
                class="menu menu-sm dropdown-content rounded-box z-[1] mt-3 w-52 p-2"
              >
                <li class="text-sm hover:font-bold"><a>Home</a></li>
                <li class="text-sm hover:font-bold"><a>Service </a></li>
                <li class="text-sm hover:font-bold"><a>Blogs</a></li>
                <li class="text-sm hover:font-bold"><a>Portfolio</a></li>
                <li class="text-sm hover:font-bold"><a>Contact Us</a></li>
              </ul>
            </div>
            <a class="btn btn-ghost text-xl">
              <i
                class="fa-solid fa-arrow-right bg-[#ABEF5F] p-1 rounded-xl -rotate-45"
              ></i>
              Rinterio</a
            >
          </div>
          <div class="navbar-center hidden lg:flex ">
            <ul class="menu menu-horizontal px-1">
              <li class="text-sm hover:font-bold"><a>Home</a></li>
              <li class="text-sm hover:font-bold"><a>Service </a></li>
              <li class="text-sm hover:font-bold"><a>Blogs</a></li>
              <li class="text-sm hover:font-bold"><a>Portfolio</a></li>
              <li class="text-sm hover:font-bold"><a>Contact Us</a></li>
            </ul>
        </div>
        <div class="navbar-end space-x-5 hidden md:inline lg:inline">
            <i
              class="fa-solid bg-white p-2 text-center rounded-xl fa-magnifying-glass"
            ></i>
            <i
              class="fa-solid bg-white p-2 text-center rounded-xl fa-cart-shopping"
            ></i>
            <a class="btn-main">Book consultant <i
                class="fa-solid fa-arrow-right text-white bg-black p-1 rounded-xl -rotate-45"
              ></i> </a>
          </div>
         
        </div>
      </nav>
    </header>
    
    <footer></footer>
  </body>
</html>
